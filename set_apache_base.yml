---
- name: Set Apatch
  hosts: all
  tasks:
    - name: Install Apache
      package:
        name: 
          - httpd 
          - mod_ssl
        state: present

    - name: Copy contents
      copy:
        src: ./files/index.html
        dest: /var/www/html/index.html
        owner: ibmstudent
        
    - name: Start Apache
      service:
        state: restarted
        name: httpd
